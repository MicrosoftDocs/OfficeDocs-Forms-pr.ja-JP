summary: Microsoft Forms を使用すると、調査、クイズ、投票、およびその他の種類のフォームを簡単に作成できます。 ほぼすべての Web ブラウザーまたはモバイル デバイスを使用して、フォームへの返信を招待したり、送信時にリアルタイムの結果を確認したり、組み込みの分析を使用して回答を評価したり、結果を Excel にエクスポートして追加の分析や採点を行ったりできます。 Forms は通常、Office 365 Education のお客様、Microsoft 365 Apps for business のお客様、および Microsoft アカウント (Hotmail、Live、または Outlook.com) をお持ちのお客様にご利用いただけます。
